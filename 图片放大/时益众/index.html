<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <style>
        #img {
            margin: 150px auto;
            width: 500px;
            height: 300px;
            background: salmon;
        }

        #img img {
            width: 100%;
            height: 100%;
        }

        #big {
            display: none;
            position: fixed;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div id="img">
        <img src="imgs/1.jpg" alt="">
    </div>
    <div id="big">
        <img src="imgs/1.jpg" alt="">
    </div>
    <script>
        let big = document.querySelector("#big");
        img.addEventListener('mousemove', function (ev) {
            let t = 0, l = 0;
            l = ev.clientX + 15;
            t = ev.clientY + 15;
            console.log(l, t);

            big.style.display = 'block';
            big.style.left = `${l}px`;
            big.style.top = `${t}px`;
        })
        img.addEventListener('mouseleave', function (ev) {
            big.style.display = 'none';
        })
    </script>
</body>

</html>
